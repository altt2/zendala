name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Capacitor iOS is installed
        run: ls -la node_modules/@capacitor/ios || npm install @capacitor/ios

      - name: Build web assets
        run: npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Cocoapods
        run: sudo gem install cocoapods

      - name: Clean and rebuild iOS platform
        run: |
          rm -rf ios/App/node_modules ios/App/Pods ios/App/Podfile.lock
          npx cap sync ios

      - name: Setup Xcode
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            2>&1 | head -100

      - name: Check build output
        run: |
          ls -la ios/App/build/Release-iphoneos/ || echo "Release-iphoneos not found"
          find ios/App/build -name "*.app" -type d 2>/dev/null || echo "No .app found"

      - name: Generate IPA (if app exists)
        run: |
          APP_PATH=$(find ios/App/build -name "App.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Build failed: no App.app generated"
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          ABSOLUTE_APP=$(cd "$APP_PATH" && pwd)
          echo "Absolute path: $ABSOLUTE_APP"
          
          cd ios/App/build
          mkdir -p Payload
          cp -r "$ABSOLUTE_APP" Payload/App.app
          zip -r -y App.ipa Payload/
          ls -lh App.ipa

      - name: Upload IPA as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Zendala-iOS
          path: ios/App/build/App.ipa
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v1
        with:
          files: ios/App/build/App.ipa
          tag_name: ios-${{ github.run_number }}
          body: |
            iOS App Build
            Build: ${{ github.run_number }}
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
