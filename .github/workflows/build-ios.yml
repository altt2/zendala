name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Capacitor iOS is installed
        run: ls -la node_modules/@capacitor/ios || npm install @capacitor/ios

      - name: Build web assets
        run: npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Cocoapods
        run: sudo gem install cocoapods

      - name: Clean and rebuild iOS platform
        run: |
          rm -rf ios/App/node_modules ios/App/Pods ios/App/Podfile.lock
          npx cap sync ios

      - name: Setup Xcode
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Generate IPA
        run: |
          cd ios/App/build/Release-iphoneos
          mkdir -p Payload
          cp -r App.app Payload/
          zip -r -y App.ipa Payload/

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zendala-iOS
          path: ios/App/build/Release-iphoneos/App.ipa
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: ios/App/build/Release-iphoneos/App.ipa
          tag_name: ios-${{ github.run_number }}
          body: |
            iOS App Build
            Build: ${{ github.run_number }}
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
